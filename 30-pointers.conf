Section "InputClass"
    Identifier "Touchpad"
    Driver "libinput"
    MatchIsTouchpad "on"
    Option "Tapping" "on"
    Option "TappingButtonMap" "lrm"
    Option "NaturalScrolling" "on"
    Option "AccelSpeed" "0.3"
    Option "ScrollMethod" "twofinger"
    Option "ButtonMapping" "1 1 3"
EndSection

Section "InputClass"
    Identifier "Logitech"
    Driver "libinput"
    Option "NaturalScrolling" "on"
    Option "AccelSpeed" "0.3"
    Option "ButtonMapping" "1 1 3"
EndSection
